<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="./filter.js"></script>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="myFilter">
      <input type="text" ng-model="text" placeholder="type here"><br>
      <ul>
        <li ng-repeat="x in libraries | filter: text"><a href={{x.url}}>{{x.name}}</a></li>
      </ul>
    </div>
  </body>
</html>
