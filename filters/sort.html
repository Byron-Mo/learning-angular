<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="./sort.js">
    </script>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="mySort">
      <table border="1" width="100%">
        <tr>
          <th ng-click="sortForm('name')">Name</th>
          <th ng-click="orderByMe('country')">Country</th>
        </tr>
        <tr ng-repeat="x in names | sortFormat:myOrderBy">
          <td>{{x.name}}</td>
          <td>{{x.country}}</td>
        </tr>
      </table>
    </div>
  </body>
</html>
