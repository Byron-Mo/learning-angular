<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="./reset.js">
    </script>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="myCtrl">
      <form novalidate>
        <label for="firstName">First Name: </label>
        <input type="text" ng-model="user.firstName" id="firstName"><br>
        <label for="lastName">Last Name: </label>
        <input type="text" ng-model="user.lastName" id="lastName"><br>
        <button type="button" ng-click="reset()">Reset Name</button>
      </form>

      User Input: {{user}}<br>
      Master Input: {{master}}
    </div>
  </body>
</html>
