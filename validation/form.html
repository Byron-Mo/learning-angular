<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="./form.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="myCtrl">
    <form name="myForm" novalidate>
      <label for="name">Name:</label><br>
      <input type="text" name="myName" ng-model="name" id="name" required>
      <span style="color:red" ng-show="myForm.myName.$invalid && myForm.myName.$dirty">
        <span ng-show="myForm.myName.$error.required">Please enter your name</span>
      </span><br>

      <label for="email">Email Address:</label><br>
      <input type="email" name="myEmail" ng-model="email" id="email" required>
      <span style="color:red" ng-show="myForm.myEmail.$invalid && myForm.myEmail.$dirty">
        <span ng-show="myForm.myEmail.$error.required">Please enter an email address</span>
        <span ng-show="myForm.myEmail.$error.email">Please enter a valid email</span>
      </span><br>

      <input type="submit" ng-disabled="myForm.myName.$dirty && myForm.myName.$invalid ||
      myForm.myEmail.$dirty && myForm.myEmail.$invalid" value="Register!" ng-click="myFunc()">
    </form>
  </body>
</html>
