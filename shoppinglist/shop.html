<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="./shop.js"></script>
    <link rel="stylesheet" href="./shop.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div ng-app="myApp" ng-controller="myCtrl">
      <table>
        <tr>
          <th style="background-color:lightgray" class="title">My Shopping List<th>
        </tr>
        <tr ng-repeat="x in list">
          <td class="items">
            {{x}}
            <span class="span-x" ng-click="delete($index)">x</span>
          </td>
        </tr>
        <tr>
          <td class="footer" style="background-color:lightgray">
            <input type="text" placeholder="Add shopping items here" ng-model="input">
            <button type="button" name="button" ng-click="addList()">Add</button><br>
            <div class="duplicate" ng-show="duplicate" style="color:red">
              The item is already in your shopping list.
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
